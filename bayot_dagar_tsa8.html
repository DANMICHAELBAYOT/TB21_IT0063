<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bayot_dagar_tsa8.css">
</head>
<body>
    <!--PRESENTATION SCREEN-->
    <div class="boxarea" id="barea">
        <div class="box1" id="b1">1</div>
        <div class="box2" id="b2">2</div>
        <div class="box3" id="b3">3</div>
    </div>
    
<!--ALL OVER CONTAINER (CONTROLS)-->
    <div class="controls">
        
    <!--FIRST PART-->
        <div class="container">
            <div class="section0">
                <button class="button" onclick="resetFlexbox()"> RESET FLEXBOX </button>
                <div class="counter">
                    <label class="button1" for="gar"> GAP: </label>
                    <input class="input" type="number" id="gar" min="0" onKeyUp="gap()" onChange="gap()">
                </div>
            </div>
            <h1> FLEX DIRECTIONS </h1>
            <div class="section1">
                <button class="button1" onclick="row()"> ROW </button>
                <button class="button1" onclick="column()"> COLUMN </button>
            </div>
            <h1> JUSTIFY CONTENT </h1>
            <div class="section2">
                <button class="button1" onclick="start()"> START </button>
                <button class="button1" onclick="center()"> CENTER </button>
                <button class="button1" onclick="end()"> END </button>
            </div>
            <div class="section3">
                <button class="button1" onclick="spaceBetween()"> SPACE BETWEEN </button>
                <button class="button1" onclick="spaceAround()"> SPACE AROUND </button>
                <button class="button1" onclick="spaceEvenly()"> SPACE EVENLY </button>
            </div>
        </div>
    
    <!--SECOND PART-->
        <div class="area">
            <h1>ALIGN ITEMS </h1>
            <div class="align">
                <button class="button1" onclick="Astart()"> START </button>
                <button class="button1" onclick="Acenter()"> CENTER </button>
                <button class="button1" onclick="Aend()"> END </button>
            </div>
            <h1>FLEX GROW</h1> 
            <div class="b1">
                <button class="button1" onclick="Rgrow()"> RESET </button>
                <button class="button1" onclick="Allgrow()"> GROW ALL </button><br>
            </div>
        </div>
    
    <!--THIRD PART-->
        <div class="grow">
            <div class="BoxUno">
                <label class="button1" for="growbox1"> BOX 1: </label>
                <input class="input" type="number"  min="0" max="1" id="growbox1" onKeyUp="Gb1()" onChange="Gb1()">
            </div> 
            
            <div class="BoxDos">
                <label class="button1" for="growbox2"> BOX 2: </label>
                <input class="input" type="number"  min="0" max="1" id="growbox2" onKeyUp="Gb2()" onChange="Gb2()">
            </div>
            
            <div class="BoxTres">
                <label class="button1" for="growbox3"> BOX 3: </label>
                <input class="input" type="number"  min="0" max="1" id="growbox3" onKeyUp="Gb3()" onChange="Gb3()">
            </div>
        </div>
        
    </div>
    <script src="bayot_dagar_tsa8.js"></script>
</body>
</html>
